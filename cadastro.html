<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/estilo.css">
        <link rel="stylesheet" href="assets/css/cadastro.css">


        <title>Speed Point</title>

    </head>

    <body>
        <div class="pagina-inicial">
            <header class="cabecalho">
                <a class= "cabecalho__logo" href="#"><img src="./assets/img/logo-menu.png" alt="Logotipo" ></a>
                <div class="cabecalho__busca">
                    <div class="busca__fundo">
                        <input class="busca__input" type="text" placeholder="O que você procura?">
                        <img class="busca__icone" src="./assets/img/search.png" alt="ícone de search">
                    </div>
                </div>
                <nav class="cabecalho__navegacao">
                    <ul>
                        <li class="cabecalho__menu"><a class="cabecalho__item" href="#">login</a></li>
                        <li class="cabecalho__menu"><a class="cabecalho__item" href="#">cadastro</a></li>
                    </ul>
                </nav>    

            </header>
            <main class="principal">
                <section class="menu-lateral">
                    <nav class="menu-lateral__navegacao">
                        <a href="#"><img src="./assets/img/home.png">Home</a>
                        <a href="#"><img src="./assets/img/cadastro.png">Cadastro estoque</a>

                    </nav>

                </section>
                <section class="conteudo">
                    <form class="formulario">
                        <label class="form_pergunta" for="nomeproduto">Nome do produto:</label>
                        <input class="form_resposta" type="text" id="nomeproduto" required placeholder="ex: 0,25mm - br8f1-02 - 163543-3">

                        <label class="form_pergunta" for="categoria">Categoria:</label>
                        <input class="form_resposta" type="text" id="categoria" required placeholder="Brocas - Bornes - Induzido">

                        <label class="form_pergunta" for="subcategoria">Subcategoria:</label>
                        <input class="form_resposta" type="text" id="subcategoria" placeholder="Ferramentas - Componentes - Makita">

                        <label class="form_pergunta" for="descricao">Descrição:</label>
                        <textarea class="form_resposta" cols="110" rows="10" id="descricao" placeholder="Digite a descrição do produto"></textarea>

                        <label class="form_pergunta" for="estoque">Quantidade em estoque:</label>
                        <input class="form_resposta" type="text" id="estoque" required placeholder="Quantidade que temos em estoque">

                        <label class="form_pergunta" for="estoque_min">Quantidade mínima em estoque:</label>
                        <input class="form_resposta" type="text" id="estoque_min" placeholder="Quantidade para avisar que precisa repor o estoque">

                        <label class="form_pergunta" for="estoque_arm">Aonde está armazenado?</label>
                        <input class="form_resposta" type="text" id="estoque_arm" placeholder="Qual setor e pratileira está guardado o produto?">

                        <label class="form_pergunta" for="estoque_arm">Aonde está armazenado?</label>
                        <input class="form_resposta" type="text" id="estoque_arm" placeholder="Qual setor e pratileira está guardado o produto?">

                        <label class="form_pergunta" for="preco">Preço:</label>
                        <input class="form_resposta" type="text" id="preco" placeholder="Preço de venda do produto">

                        <input class="botao_cadastrar" type="submit" value="Cadastrar produto">

                        


                    </form>
                </section>

            </main>
        </div>
        <footer class="rodape">
            <p>Diretos reservados &copy; rezuka - 2022</p>

        </footer>
        
    </body>

</html>
